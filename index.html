<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Colisiones</title>

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }


        nav.navbar {
    height: 100px; /* Navbar más alto */
}

.navbar-brand {
    font-weight: 700;
    font-size: 2rem; /* Texto más grande */
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    line-height: 100px; /* Centrar verticalmente según la altura del navbar */
}



        .canvas-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
        }

        .panel {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
        }

        canvas {
            display: block;
            border-radius: 15px;
            width: 100%;
            height: 700px;
            background-color: transparent;
        }

        footer {
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>

    <!-- Navbar centrado -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid position-relative">
            <a class="navbar-brand" href="#">Detección de Colisiones</a>
        </div>
    </nav>

    <!-- Panel con canvas centrado -->
    <div class="canvas-container">
        <div class="panel">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Derechos reservados - Programador: Paola Ortiz
    </footer>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
